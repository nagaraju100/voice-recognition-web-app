<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        #transcription {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            word-wrap: break-word;
        }
        #stopButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Voice Recognition App</h1>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button id="startButton" class="btn btn-primary btn-lg" onclick="startRecording()">Start Recording</button>
                <button id="stopButton" class="btn btn-danger btn-lg" onclick="stopRecording()">Stop Recording</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <p id="transcription" class="mt-3 text-left"></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
